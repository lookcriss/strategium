<header class="top-nav">
    <nav class="nav-row"
        class="main-nav-container" [ngClass]="{'is-phone': isPhone}">
        <span
            class="main-nav-app-logo" [ngClass]="{'is-phone': isPhone}"
            aria-label="Cyberspace logo" (click)="router.navigate(['/'])" tabindex="0" role="link"
            (keydown)="($event.key === 'Enter' || $event.key === ' ') && router.navigate(['/'])">
            Strategium
        </span>
        <div
            class="main-nav-menu-container" [ngClass]="{'is-phone': isPhone}">
            <span (click)="router.navigate(['/'])" tabindex="0" role="link"
                class="main-nav-menu-item" [ngClass]="{'is-phone': isPhone}">
               Home
            </span>
            <span class="main-nav-menu-separator">|</span>
            <span (click)="router.navigate(['/tabletop-match'])" tabindex="0" role="link"
                class="main-nav-menu-item" [ngClass]="{'is-phone': isPhone}">
                Tabletop Match
            </span>
        </div>
    </nav>
    <hr style="border: none; border-top: 1px solid #222; margin: 0 0 5px 0; height: 0;" aria-hidden="true" />
</header>
